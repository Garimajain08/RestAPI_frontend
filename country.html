<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page</title>
    <link rel="ocumentpreconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
     
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
  
</head>
<body >
    <header>
        <div class="header-section">
            <h2>Where in the world?</h2>
            <div class="theme dark"><i class="fa-regular fa-moon"></i> Dark Mode</div>
            <div class="light theme"><i class="fa-regular fa-sun"></i> Light Mode</div>
        </div>
    </header>

<main>
   <div class="country-page">
    <div class="btn" ><button><i class="fa-solid fa-arrow-left"></i> Back</button></div>
    <div class="country-section">
        <div class="flag"><img src="" alt=""></div>
        <div class="about">
            <p class="cname"></p>
            <div class="boxes">  
                    <p>Native Name: <span class="nativename"></span></p>
                    <p>Population:<span class="population"></span></p>
                    <p>Region:<span class="region"></span></p>
                    <p>Sub Region:<span class="subregion"></span></p>
                    <p>Capital:<span class="capital"></span> </p>
                    <p>Top Level Domain:<span class="tld"></span></p>
                    <p>Currencies :<span class="currencies"></span></p>
                    <p>Languages:<span class="languages"></span></p>
                
            </div>
            <div class="borders"><h2>Borders:</h2>
          
            </div>

            
                
            </div>
        </div>
    </div>
   </div>
</main>
 <script defer src="country.js"></script>
</body>
</html>
